<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Condition (Pre-Diagnosis)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center mb-2 text-slate-800">Skin Analysis</h1>
            <p class="text-center text-slate-500 mb-8 text-sm">Upload a photo to verify eligibility for clinical trials.
            </p>

            <form action="/analyze" method="post" enctype="multipart/form-data" class="space-y-6">

                <div
                    class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-slate-50 transition-colors relative cursor-pointer group">
                    <input type="file" name="file" id="file" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required
                        onchange="previewImage(event)">

                    <div id="preview-container" class="hidden mb-4">
                        <img id="preview" src="#" alt="Preview" class="mx-auto h-48 object-cover rounded-lg shadow-sm">
                    </div>

                    <div id="upload-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-12 w-12 mx-auto text-slate-400 group-hover:text-slate-600 transition-colors mb-2"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-sm font-medium text-slate-600">Tap to upload or take photo</p>
                        <p class="text-xs text-slate-400 mt-1">Supports JPG, PNG</p>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg shadow-blue-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="submit-btn">
                    Analyze & Find Trials
                </button>
            </form>
        </div>

        <div class="bg-slate-100 p-4 text-center border-t border-slate-200">
            <p class="text-xs text-slate-500 max-w-[280px] mx-auto leading-relaxed">
                This tool does not provide medical diagnosis or treatment advice. Results are intended only to help
                discover relevant clinical trials.
            </p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    const container = document.getElementById('preview-container');
                    const placeholder = document.getElementById('upload-placeholder');

                    preview.src = e.target.result;
                    container.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
