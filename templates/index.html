<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Add a white/slate fade over the waves so text is readable */
            background-image: linear-gradient(to bottom, rgba(151, 196, 242, 0.92), rgba(248, 250, 252, 0.85)),
                url('/static/background.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 400px auto;
            /* Reasonable size for the pattern */
            background-attachment: fixed;
            /* Parallax-like effect, keeps background stable */
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center pt-[15vh] p-4 text-slate-900">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center mb-1 text-slate-800 leading-tight">ReadDerma</h1>
            <p class="text-center text-slate-400 mb-8 text-xs">AI-assisted pre-screening for some skin diseases.</p>

            <form action="/analyze" method="post" enctype="multipart/form-data" class="space-y-6">

                <div
                    class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-slate-50 transition-colors relative cursor-pointer group">
                    <input type="file" name="file" id="file" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required
                        onchange="previewImage(event)">

                    <div id="preview-container" class="hidden mb-4">
                        <img id="preview" src="#" alt="Preview" class="mx-auto h-48 object-cover rounded-lg shadow-sm">
                    </div>

                    <div id="upload-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-12 w-12 mx-auto text-slate-400 group-hover:text-slate-600 transition-colors mb-2"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-sm font-medium text-slate-600">Tap to upload or take photo</p>
                        <p class="text-xs text-slate-400 mt-1">Supports JPG, PNG</p>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg shadow-blue-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    id="submit-btn">
                    Analyze & Find Trials
                </button>
            </form>

            <div class="mt-10 border-t border-slate-100 pt-8">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center mb-4">Try an
                    example
                </p>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="tryExample('/static/demo_skin.png')"
                        class="group relative aspect-square rounded-xl overflow-hidden border border-slate-200 hover:border-blue-400 transition-all text-left">
                        <img src="/static/demo_skin.png" alt="Skin Example" class="w-full h-full object-cover">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent flex items-end p-3">
                            <span class="text-[10px] font-bold text-white uppercase tracking-tight">Skin
                                Condition</span>
                        </div>
                    </button>
                    <button type="button" onclick="tryExample('/static/demo_truck.png')"
                        class="group relative aspect-square rounded-xl overflow-hidden border border-slate-200 hover:border-blue-400 transition-all text-left">
                        <img src="/static/demo_truck.png" alt="Truck Example" class="w-full h-full object-cover">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent flex items-end p-3">
                            <span class="text-[10px] font-bold text-white uppercase tracking-tight">Not a
                                Condition</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-slate-100 p-4 text-center border-t border-slate-200">
            <p class="text-xs text-slate-500 max-w-[280px] mx-auto leading-relaxed">
                This tool does not provide medical diagnosis or treatment advice. Results are intended only to help
                discover relevant clinical trials.
            </p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    const container = document.getElementById('preview-container');
                    const placeholder = document.getElementById('upload-placeholder');

                    preview.src = e.target.result;
                    container.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function tryExample(url) {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            `;

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "example.png", { type: "image/png" });

                // Using DataTransfer to programmatically set the file input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('file').files = dataTransfer.files;

                // Trigger preview
                previewImage({ target: { files: [file] } });

                // Small delay for visual feedback, then submit
                setTimeout(() => {
                    document.querySelector('form').submit();
                }, 500);
            } catch (error) {
                console.error('Demo failed:', error);
                btn.disabled = false;
                btn.innerHTML = 'Analyze & Find Trials';
            }
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            const btn = document.getElementById('submit-btn');
            // Don't disable immediately if form is invalid, but browser handles required checks
            if (document.getElementById('file').files.length > 0) {
                btn.disabled = true;
                btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Uploading...
            `;
            }
        });
    </script>
</body>

</html>
