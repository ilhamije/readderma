<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Add a white/slate fade over the waves so text is readable */
            background-image: linear-gradient(to bottom, rgba(211, 233, 255, 0.92), rgba(248, 250, 252, 0.85)), url('/static/background.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 400px auto;
            /* Reasonable size for the pattern */
            background-attachment: fixed;
            /* Parallax-like effect, keeps background stable */
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen p-4 flex flex-col items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 text-center">

        <!-- Loading Spinner -->
        <div class="relative w-20 h-20 mx-auto mb-6">
            <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-pulse" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
        </div>

        <h2 class="text-xl font-bold text-slate-800 mb-2">Analyzing Skin</h2>
        <p class="text-slate-500 text-sm mb-8">AI is processing your image and searching for matches...</p>

        <!-- Skeleton UI for what's coming -->
        <div class="space-y-4 text-left opacity-60">
            <!-- Result Box Skeleton -->
            <div class="bg-slate-100 rounded-xl p-6 border border-slate-200">
                <div class="h-6 bg-slate-200 rounded w-1/3 mb-4 skeleton"></div>
                <div class="h-4 bg-slate-200 rounded w-full mb-2 skeleton"></div>
                <div class="h-4 bg-slate-200 rounded w-3/4 skeleton"></div>
            </div>

            <!-- Trials List Skeleton -->
            <div class="bg-white rounded-xl p-4 border border-slate-100 shadow-sm">
                <div class="flex justify-between mb-2">
                    <div class="h-3 bg-slate-200 rounded w-16 skeleton"></div>
                    <div class="h-3 bg-slate-200 rounded w-12 skeleton"></div>
                </div>
                <div class="h-5 bg-slate-200 rounded w-3/4 mb-3 skeleton"></div>
                <div class="flex gap-2">
                    <div class="h-6 w-16 bg-slate-200 rounded skeleton"></div>
                    <div class="h-6 w-24 bg-slate-200 rounded skeleton"></div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-100 shadow-sm">
                <div class="flex justify-between mb-2">
                    <div class="h-3 bg-slate-200 rounded w-16 skeleton"></div>
                    <div class="h-3 bg-slate-200 rounded w-12 skeleton"></div>
                </div>
                <div class="h-5 bg-slate-200 rounded w-2/3 mb-3 skeleton"></div>
                <div class="flex gap-2">
                    <div class="h-6 w-20 bg-slate-200 rounded skeleton"></div>
                    <div class="h-6 w-16 bg-slate-200 rounded skeleton"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const taskId = "{{ task_id }}";

        async function checkStatus() {
            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();

                if (data.status === 'completed') {
                    window.location.href = `/result/${taskId}`;
                } else if (data.status === 'error') {
                    alert('Error processing image: ' + data.error);
                    window.location.href = '/';
                } else {
                    // Still processing, poll again in 1s
                    setTimeout(checkStatus, 1000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 2000);
            }
        }

        // Start polling
        setTimeout(checkStatus, 1000);
    </script>
</body>

</html>
